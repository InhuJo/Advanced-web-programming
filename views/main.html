<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="utf8mb4">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>inu</title>

    <style>
        .swiper-container {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            margin-top: 100px;
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <input class="topnav_btn" id="main" type="radio" name="topnav" checked>
        <label for="main">MAIN</label>
        <input class="topnav_btn" id="music" type="radio" name="topnav">
        <label for="music">MUSIC</label>
        <input class="topnav_btn" id="movie" type="radio" name="topnav">
        <label for="movie">MOVIE</label>
        <div class="conbox c1">
            <div class="intro">
                <img src="../source/typing.gif">
                <div class="intro-text">
                    <h2>This page is a collection of <br>my favorite songs and movies.</h2>
                    Thank you for visiting.<br>
                    You can view contents by selecting <br>the menu at the top.<br>
                    It's okay to take a slow look and go. <br>
                    Have a nice day :)
                </div>
            </div>
        </div>
        <div class="conbox c2">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image:url(./images/nature-1.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(./images/nature-2.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(./images/nature-3.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(./images/nature-4.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(./images/nature-5.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(./images/nature-6.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(./images/nature-7.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(./images/nature-8.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(./images/nature-9.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(./images/nature-10.jpg)"></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
                <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

                <script>
                    var swiper = new Swiper('.swiper-container', {
                        effect: 'coverflow',
                        grabCursor: true,
                        centeredSlides: true,
                        slidesPerView: 'auto',
                        coverflowEffect: {
                            rotate: 50,
                            stretch: 0,
                            depth: 100,
                            modifier: 1,
                            slideShadows: true,
                        },
                        pagination: {
                            el: '.swiper-pagination',
                        },
                    });
                </script>
            </div>
        </div>
        <div class="conbox c3">

        </div>
        <footer>
            Copyright 2020. Joinhu. All right reserved.<p style="display: inline;">&#x1F33F;</p>
        </footer>
    </div>
</body>

</html>
